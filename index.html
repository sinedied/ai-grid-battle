<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-Bot Grid Domination Battle</title>
    <link rel="stylesheet" href="./src/styles.css">
</head>
<body>
    <div id="container">
        <div id="ladder">
            <h2>Global Ladder - Top 20 Rankings</h2>
            <ul id="ranking-list">
                <!-- Rankings will be dynamically populated here -->
            </ul>
        </div>
        <div id="simulation">
            <h2>Current Battle Simulation</h2>
            <div id="grid">
                <!-- Grid will be dynamically populated here -->
            </div>
        </div>
        <div id="controls">
            <label for="speedRange">Simulation Speed</label>
            <input type="range" id="speedRange" min="100" max="2000" value="500" step="100">
        </div>
    </div>
    <script src="./src/main.ts"></script>
</body>
</html>
